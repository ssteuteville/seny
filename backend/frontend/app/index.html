<body ng-class="{'not_authorized': !$root.authorized, 'authorized': $root.authorized}">
    <nav class="navbar navbar-default topnav">
        <div class="container-fluid col-lg-12">
            <div class="navbar-header col-lg-2">
                <a class="" href="#">
                    <h1 class="brand">SENY</h1>
                </a>
            </div>
            <div class="col-lg-2">
                <a ng-href="#/inbox">
                    <div class="glyphicon-envelope layout-icon" aria-hidden="true"></div>
                </a>
            </div>
            <div class="navbar-right">
                <div ng-if="!$root.authorized" ng-include="'LoginView/LoginView.html'"></div>
                <div ng-if="$root.authorized" class="title username" ng-controller="logoutController">
                    Logged in: <a ng-href="#/profile/{{$root.user.owner}}">{{ $root.user.owner }}</a>
                    <button class="btn btn-primary btn-logout" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>
