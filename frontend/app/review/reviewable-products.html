<div class="col-sm-8 col-sm-offset-2 seny-panel main-panel">
    <div ng-if="products.length == 0" style="margin-top:10%; margin-left: 10%;">
        <h2>You have no pending reviews..</h2>
        <p>You can review other user's products once they have accepted a response from you.</p>
    </div>
    <table ng-if="products.length" class="table table-striped">
        <thead>
        <tr>
            <td><h3>User</h3></td>
            <td><h3>Product Title</h3></td>
            <td><h3>Image</h3></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <td><a ng-href="#/user/{{product.owner}}">{{product.owner}}</a></td>
            <td>{{product.title}}</td>
            <td><img width="50px" height="50px" ng-src="{{product.display_image.image}}"> <span ng-if="!product.display_image"> N/A </span></td>
            <td>
                <div class="btn-group">
                    <button ng-click="review(product)" class="btn btn-success btn-sm">Review Product</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
