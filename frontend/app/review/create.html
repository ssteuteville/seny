<form class="main-panel">
    <div class="seny-panel col-sm-6 col-sm-offset-3">
        <h3>Reviewing Product: {{product.title}}</h3>
        <div class="form-group">
            <label>Rating</label>
            <input type="number" max="5" min="0" class="form-control" ng-model="model.rating">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control select" ng-model="model.title" rows="6" placeholder="Title" required />
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control select" placeholder="Content" ng-model="model.content"></textarea>
        </div>
        <div class="form-group pull-right">
            <button type="submit" ng-click="send()" class="btn btn-primary">Send</button>
        </div>
    </div>
</form>
