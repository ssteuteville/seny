<form class="main-panel">
    <div class="seny-panel col-sm-6 col-sm-offset-3">
        <h3>Advertisement Response:</h3>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control select" ng-model="model.content" rows="6" placeholder="Message" required></textarea>
        </div>
        <div class="form-group">
            <label>Deadline</label>
            <input class="form-control select" type="datetime-local" placeholder="Deadline" ng-model="model.deadline">
        </div>
        <div class="form-group pull-right">
            <button type="submit" ng-click="send()" class="btn btn-primary">Send</button>
        </div>
    </div>
</form>
